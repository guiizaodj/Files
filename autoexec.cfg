// BINDS

bind "v" "toggle volume 0.10 volume 0.13"
bind "mwheelup" "+jump"
bind "mouse5" "+voicerecord"
bind "f2" "demo_timescale 0"
bind "f3" "demo_timescale 6"
bind "f4" "toggle voice_enable 0 voice_enable 1"
bind "capslock" "noclip"
bind "F7" "exec autoexec"


// JUMP + THROW

alias 	"+jumpthrow" 	"+attack;+jump;-attack" 
alias 	"-jumpthrow" 	"-jump" 
bind 	"mouse4"	"+jumpthrow"


// SMOKE + CROSSHAIR

alias 	-smoke_throw 	"cl_crosshairsize 2.5;"
alias 	+smoke_throw 	"cl_crosshairsize 9999;"
bind 	F 			+smoke_throw

// repositions the gunmodel to mimic CSS more closely.

viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0
m_mouseaccel 0

// removes the bobbing of the weapon back and forth, when you run.

cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// lowers delay between sounds.

snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

r_drawtracers_firstperson 0

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "2"

fps_max 0
cl_showfps 1

cl_radar_scale "0.5"
cl_radar_rotate "1"
closeonbuy "0"
cl_forcepreload "1"
cl_showhelp 0
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode 2
mm_dedicated_search_maxping 50

// Buy binds

bind "KP_INS" "buy deagle"
bind "KP_END" "buy hegrenade"
bind "KP_DOWNARROW" "buy flashbang"
bind "KP_PGDN" "buy smokegrenade"
bind "KP_LEFTARROW" "buy m4a1; buy ak47"
bind "KP_5" "buy vesthelm"
bind "KP_RIGHTARROW" "buy defuser"
bind "KP_HOME" "buy p250"
bind "KP_PGUP" "buy awp"
bind "KP_DEL" "buy molotov; buy incgrenade"
bind "KP_UPARROW" "buy galil; buy famas"

